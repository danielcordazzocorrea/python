<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_circle_left" />
</head>
<body>
    <a href="Banco.html"><span class="material-symbols-outlined">
        arrow_circle_left
        </span></a>
    <div class="tela" id="login">
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <form action="dados.py" method="post">
                <label for="inome">
                    <div class="espaco">
                        <input type="text" name="nome" id="inome" class="conta_dados" maxlength="10" required minlength="5" placeholder="Nome">
                    </div>
                </label>
                <label for="isenha">
                    <div class="espaco">
                        <input type="password" name="senha" id="isenha" maxlength="10" required minlength="5" placeholder="Senha" class="conta_dados">
                    </div>
                </label>
                <div class="espaco"><a href="Banco.html"><input type="submit" value="Logar" class="conta_dados" id="logar"></a></div>
            </form>
        </main>
    </div>
</body>
</html>
